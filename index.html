<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89e26ff049.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <div>
                        <i class="fa-brands fa-html5 fa-2xl"></i>
                        <div>
                          <h2 class="post-title"><b>HTML5</b></h2>
                            <p>Davis Keeney</p>
                        </div>
                    </div>    
                    <div>
                        <span><i class="fa-solid fa-ellipsis-vertical fa-2xl"></i></span>
                    </div>
                </div>
                <div>
                  <img src="https://mxvice.com/wp-content/uploads/2016/10/Banner-Axell-Hodges.jpg">
                </div>
                <div class="icons">
                    <div>
                        <i class="fa-regular fa-heart fa-pull-left fa-2xl"></i>
                        <i class="fa-regular fa-comment fa-pull-left fa-2xl"></i>
                        <i class="fa-regular fa-paper-plane fa-pull-left fa-2xl"></i>
                    </div>
                    <div>
                        <span><i class="fa-regular fa-bookmark fa-pull-right fal-2x"></i></span>
                    </div>
                </div>
                <div>
                    <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000 others</b></p>
                    <p>Axell Hodges with the crazy whip @ his Slayground MX park</p>
                </div>
            </div>
        </div>
    </div>

</html>
